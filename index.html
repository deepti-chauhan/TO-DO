<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>TO-DO</title>
  </head>
  <body>
    <h1 class="header-txt">TO-DO <br />LIST</h1>
    <div class="container">
      <div class="todo-app">
        <h3 class="todo-heading">
          Today's Tasks <i class="bx bx-notepad"></i>
        </h3>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your task" />
          <button class="add-btn" onclick="addTask()">Add</button>
        </div>

        <ul class="list-container" id="list-container"></ul>
      </div>
    </div>
    <footer>
      <p class="footer-txt">Made by Deepti @2023</p>
    </footer>
    <!-- <img src="flower.png" class="flower" /> -->
    <script src="script.js"></script>
  </body>
</html>
